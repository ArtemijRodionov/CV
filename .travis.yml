sudo: required
install:
- sudo apt-get update
- sudo apt-get install texlive texlive-lang-cyrillic cm-super lmodern pandoc

jobs:
  include:
  - stage: "Generate pdf files"
    script: pandoc -o Aremiy_Rodionov_CV.pdf README.md
    script: pandoc -s -o Aremiy_Rodionov_CV.ru.pdf README.ru.md
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file:
      - Aremiy_Rodionov_CV.pdf
      - Aremiy_Rodionov_CV.ru.pdf
      on:
        tags: true
        branch: master
        repo: artemiy312/CV
